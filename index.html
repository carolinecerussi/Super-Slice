<!DOCTYPE html>
<html lang="en-US>">
<head>
  <link href="/CSS/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="/JS/scripts.js"></script>
  <title>Mystic Pizzza</title>
</head>
<header>
  <h1>Mystic Pizza</h1>
  <h2>Est 1967 Greenpoint</h2>
</header>  
<body>
  <div class="container">
  <button id="startOrder"><img src="/IMG/Pizza-Slice.png" alt="pizza slice" width="80px" ></button>  
  <form id="pizzaOrderForm">
    <div id="pizzaSize">
      <h1>Pie Size</h1> 
      <input type="radio" id="small" name="size" value="small" checked />
      <label for="Small">Small</label>
      <input type="radio" id="medium" name="size" value="medium" />
      <label for="medium">Medium</label>
      <input type="radio" id="large" name="size" value="large" />
      <label for="large">Large</label>
    </div>
    <div id="pizzaToppings">
      <h1>Pizza Toppings</h1>
      <h3>Proteins</h3>
        <input type="checkbox" name="toppings" id="sausage" value="sausage"  />
        <label for="sausage">Sausage</label>
        <br />
        <input type="checkbox" name="toppings" id="pepperoni" value="pepperoni"/>
        <label for="pepperoni">Pepperoni</label>
        <br />
        <input type="checkbox" name="toppings" id="chicken" value="chicken" />
        <label for="chicken">Chicken</label>
        <br />
        <h3>Vegetables</h3>
        <input type="checkbox" name="toppings" id="onion" value="onion" />
        <label for="onion">Onion</label>
        <br />
        <input type="checkbox" name="toppings" id="peppers" value="peppers" />
        <label for="peppers">Peppers</label>
        <br />
        <input type="checkbox" name="toppings" id="pineApple" value="pineApple" />
        <label for="pineApple">Pineapple</label>
    </div>
    <div id="dining">
      <h1>Here? or To Go?</h1>
      <input type="radio" name="dining" id="pickUp" value="pickUp" checked />
      <label for="pickUp">Pick Up</label>
     <input type="radio" name="dining" id="delivery" value="delivery" />
     <label for="delivery">Delivery</label>
    </div>
    <div id="tip">
      <h1>Tip the staff:</h1>
        <input type="range" id="tip" name="tip" min="0" step="5" max="20" value="15"  oninput="this.nextElementSibling.value =  this.value" />
<output>15</output>
        <label for="tip">% Tip</label>
  </input>
    </div>
      <button type="submit" id="completePizza">Place Order</button>
  </form>

  <div class="hidden" id="summary">
    <button type="submit" id="startOver">Edit Order</button>
<br />
  <span name="summary" id="summary">
  </span>
</div>
</div>
</body>
</html>
