<!DOCTYPE html>
<html lang="en-US>">
<head>
  <link href="/CSS/styles.css" rel="stylesheet" type="text/css" media="all">
  <link href="/IMG/" rel="stylesheet" type="img" media="all">
  <script src="/JS/scripts.js"></script>
  <title>Order Form</title>
</head>
<header>
  <a href="/index.html"><h1>Super Slice</h1>
  <h2>Est 1967 Greenpoint</h2>
</a>
</header>   
<body>
  <div class="container">
  <form id="pizzaOrderForm">
    <div id="customerInfo">
    <h1>Customer</h1>
    <h2>Name</h2>
    <input type="text" placeholder="First" required />
    <br>
    <input type="text" placeholder="Last" required />
    <br>
    <h2>Phone</h2>
    <input type="tel" placeholder="(xxx) xxx-xxxx" required />
    </div>
    <div id="pizzaSize">
      <br>
      <h1>Pie Size</h1> 
      <input type="radio" id="small" name="size" value="small" checked />
      <label for="Small">Small</label>
      <input type="radio" id="medium" name="size" value="medium" />
      <label for="medium">Medium</label>
      <input type="radio" id="large" name="size" value="large" />
      <label for="large">Large</label>
    </div>
    <div class="pizzaToppings">
      <h1>Pizza Toppings</h1>
  
      <h3>Proteins</h3>
        <input type="checkbox" name="toppings" id="sausage" value="sausage"  />
        <label for="sausage">Sausage</label>
        <br />
        <input type="checkbox" name="toppings" id="pepperoni" value="pepperoni"/>
        <label for="pepperoni">Pepperoni</label>
        <br />
        <input type="checkbox" name="toppings" id="chicken" value="chicken" />
        <label for="chicken">Chicken</label>
        <br />
        <h3>Vegetables</h3>
        <input type="checkbox" name="toppings" id="onion" value="onion" />
        <label for="onion">Onion</label>
        <br />
        <input type="checkbox" name="toppings" id="peppers" value="peppers" />
        <label for="peppers">Peppers</label>
        <br />
        <input type="checkbox" name="toppings" id="pineApple" value="pineApple" />
        <label for="pineApple">Pineapple</label>
        <br />
        <input type="checkbox" name="toppings" id="none" value="none" checked />
        <label for="none">No Toppings</label>
    </div>
    <div id="dining">
      <h1>Here? or To Go?</h1>
      <input type="radio" name="dining" id="pickUp" value="pickUp" checked />
      <label for="pickUp">Pick Up</label>
     <input type="radio" name="dining" id="delivery" value="delivery" />
     <label for="delivery">Delivery</label>
    </div>
    <div id="tip">
      <h1>Tip the staff:</h1>
        <input type="range" id="tip" name="tip" min="0" step="5" max="20" value="15"  oninput="this.nextElementSibling.value =  this.value" />
<output>15</output>
        <label for="tip">% Tip</label>
  </input>
    </div>
 <button type="submit" id="completePizza">Enter</button>
  </form>
<br />
<div class="hidden" id="summary">
  <br />
    <span name="summary" id="summary">
    </span>
<button type="submit" id="startOver">Edit</button>
<a href="/thankYou.html"><button type="button" id="completePizza">Order</button></a>
</div>
  <br>
</div>
</div>
</body>
</html>
